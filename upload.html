<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <input type="file" class="inputFile" id="fileInp" onchange="getfile(event)" accept="application/pdf">
    <label for="fileInp">+</label>
    <span class="fileText"></span>
    <button onclick="uploadFile()">Upload PDF</button>
    <div class="bar">
        <div class="progress">
        </div>
    </div>
    <div class="progressupload">0%</div>

    <div class="fileuploaded">
        <a class="fileLink" target="_blank" rel="noopener noreferrer"></a>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js"></script>
    <script src="index.js"></script>
</body>
</html>
